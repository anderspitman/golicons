<!doctype html>
<html>
  <head>
    <title>golicons example</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <meta charset="utf-8"> 
    <style>
      .icon {
        width: 40px;
        height: 40px;
      }

      .goli-live {
        fill: #111;
      }

      .goli-dead {
        fill: #eee;
        stroke: #111;
      }
    </style>
  </head>
  <body>
    <div class='icon goli goli-blinker goli-tick-ms-1000'
      onClick='console.log("Hi there 0");'></div>
    <div class='icon goli goli-glider goli-tick-ms-200'
      onClick='console.log("Hi there 1");'></div>
    <div class='icon goli goli-toad goli-tick-ms-300'
      onClick='console.log("Hi there 2");'></div>

    <script src='/golicons.js'></script>
    <!--
    <script src='/plugins/glider.js'></script>
    -->
  </body>
</html>
